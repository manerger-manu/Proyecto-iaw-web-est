<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/estilos.css" rel="stylesheet">
    <title>Drones4Winds</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/img/Logo-Dron.jpg" width="50" height="50">Drones4Winds</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Nuestros Drones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Registrarse</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Contacta con nosotros</h5>
                    <p class="card-text">¡Rellena este breve formulario para contactar con nosotros!</p>
                    <form>
                        <div class="form-group">
                            <label for="formControlInput" class="form-label">Nombre</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="formControlInput" class="form-label">Apellido</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Correo electrónico</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="nombre@ejemplo.com">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Mensaje</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="btn">
                            <a href="#" class="btn btn-primary">Enviar</a>
                        </div>

                        <div class="card mx-auto text-center" style="max-width: 600px;">
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1451.903596235604!2d-1.6393573222914024!3d42.7769710472695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd50922b478828df%3A0x696f8079df477cf0!2sCARPINTERIAS%20METALICAS%20SPM.SL!5e0!3m2!1ses!2ses!4v1696248198669!5m2!1ses!2ses"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <div class="card-body">
                                <h5 class="card-title">Encuentranos</h5>
                                <p class="card-text">Nos encontramos en el polígono de Mutilva.</p>
                            </div>
                        </div>
                </div>
                </form>
            </div>
    </main>
    <footer>
            <div class="">
              <div class="d-flex justify-content-center">
                <div class="me-3">
                  <p>C/ Calle, 76</p>
                  <p>+00 000 00 00 00</p>
                </div>
                <div class="">
                  <p><img src="./assets/img/Instagram.png" width="25" height="25"> Instagram</p>
                  <p><img src="./assets/img/Twitter.png" width="25" height="25"> Twitter</p>
                  <p><img src="./assets/img/Facebook.png" width="25" height="25"> Facebook</p>
                </div>
              </div>
            </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
